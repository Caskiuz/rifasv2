<svg width="170" height="28" viewBox="0 0 170 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5" y="-5" width="180" height="38" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#153e75" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="shine" x1="0" y1="0" x2="170" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fff" stop-opacity="0.0"/>
      <stop offset="0.5" stop-color="#fff" stop-opacity="0.7">
        <animate attributeName="offset" values="-0.5;1.5" dur="2.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="1" stop-color="#fff" stop-opacity="0.0"/>
    </linearGradient>
  </defs>
  <text x="0" y="22" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56b2" filter="url(#shadow)">ELGESTORMX</text>
  <rect x="0" y="0" width="170" height="28" fill="url(#shine)" style="mix-blend-mode: lighten;"/>
</svg>
