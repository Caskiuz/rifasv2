<!doctype html>
<html lang="en">
  <head>
    <!-- Google Fonts: Rubik, Nunito, Inter, Roboto, Manrope, Roboto Slab -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:100,200,300,400,500,600,700,800,900|Nunito:100,200,300,400,500,600,700,800,900|Inter:100,200,300,400,500,600,700,800,900|Roboto:100,200,300,400,500,600,700,800,900|Manrope:100,200,300,400,500,600,700,800,900|Roboto+Slab:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Rubik', 'Nunito', 'Inter', 'Roboto', 'Manrope', 'Roboto Slab', Arial, sans-serif;
        color: #123a61;
        background: #fff;
        letter-spacing: 0;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rubik', 'Nunito', 'Inter', 'Roboto', 'Manrope', 'Roboto Slab', Arial, sans-serif;
        color: #123a61;
        font-weight: 700;
        margin-bottom: 0.5em;
      }
      a {
        color: #2282b1;
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: #15406b;
      }
      .btn-gradient {
        background: linear-gradient(96deg, #2282b1 0%, #15406b 51%, #2282b1 100%);
        color: #fff;
        border-radius: 9999px;
        font-weight: 700;
        box-shadow: 0 2px 12px 0 rgba(31,38,135,0.08);
        padding: 0.75em 2em;
        display: inline-block;
        transition: transform 0.2s;
      }
      .btn-gradient:hover {
        transform: scale(1.05);
        color: #fff;
      }
    </style>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
